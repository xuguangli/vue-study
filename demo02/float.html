<!DOCTYPE html>
<html>

<head>
    <title>float</title>
    <style type="text/css">
    .left {
        float: left;
        width: 100px;
        height: 100px;
        background-color: #61CC87;
        border: 1px solid #CC94A3;
    }
    
    .right {
        width: 100px;
        height: 100px;
        border: 1px solid #CC94A3;
        background-color: #CC8970;
        float: right;
    }
    
    .clear-left {
        clear: left;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">1</div>
        <div class="left">2</div>
        <div class="left">3</div>
        <div class="right">1</div>
        <div class="right">2</div>
        <div class="right">3</div>
        <p class="clear-left">Lorem ipsum dolor sit amet, consectetur adipiscing elit.orem ipsum dolor sit amet, consectetur adipiscing elitorem ipsum dolor sit amet, consectetur adipiscing elitorem ipsum dolor sit amet, consectetur adipiscing elit</p>
    </div>
</body>

</html>
